<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pup-Video-Integral</title>

    <script src="https://cdn.jwplayer.com/libraries/yv750rlh.js"></script>
    <link
      href="https://pup.philharmoniedeparis.fr/puplayer.css"
      type="text/css"
      rel="stylesheet"
    />
    <script src="https://pup.philharmoniedeparis.fr/puplayer.umd.js"></script>

    <!-- CSS Programme -->
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="player"></div>

    <!-- Section Programme -->
    <div id="program-section">
      <div id="program-header">
        <h2>Programme</h2>
      </div>
      <ul id="program-list"></ul>
    </div>

    <!-- JS Programme -->
    <script src="js/script.js"></script>

    <script>
      // Configuration
      const configUrl = "json/config-Video-Integral.json";
      
      // Créer le player
      const player = PUPlayer.create(
        // container
        document.querySelector("#player"),
        // theme
        "PPLive",
        {
          type: "http",
          url: "json/config-Video-Integral.json",
          denebUrl:
            "https://deneb.philharmoniedeparis.fr/apiplayer/video/1152184", // optional to get extra chapters data
          embedded: false,
        }
      );

      // Charger le programme
      loadProgram(configUrl);
    </script>
  </body>
</html>
